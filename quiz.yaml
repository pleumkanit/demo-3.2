# governor_award_quiz.yaml
meta:
  version: "2025-06-15"
  title: "SMART QUIZ – เลือกประเภทรางวัลเลิศรัฐ 2568"
  source: "stop.pdf"   # original questionnaire
  language: "th"

questions:
  # ----------------------------------------------- Q1 : เลือกหมวดหลัก
  - id: 1
    text: "จุดเด่นโครงการ/ผลงานของท่านคืออะไร (เลือกเพียง 1 ข้อ)"
    options:
      1.1:
        label: "ทำงานร่วมกับประชาชน"
        next: A  # เข้าหมวด A
      1.2:
        label: "พัฒนาบริการให้ประชาชนสะดวกขึ้น"
        next: B  # เข้าหมวด B
      1.3:
        label: "พัฒนาระบบบริหารจัดการภายใน (PMQA)"
        next: C  # เข้าหมวด C

  # ========== หมวด A : รางวัลบริหารราชการแบบมีส่วนร่วม ==========
  - id: A2
    depends_on: 1
    when: next == "A"
    text: "ผลงานของท่านเกี่ยวข้องกับประชาชนหรือไม่"
    options:
      A2.1:
        label: "ไม่เกี่ยวข้อง"
        result: "ไม่เข้าเกณฑ์หมวด A"
      A2.2:
        label: "เกี่ยวข้อง"
        next: A3

  - id: A3
    text: "ระดับการมีส่วนร่วมของประชาชน (เลือกสูงสุด 2 ข้อ)"
    options:
      Inform:      { label: "รับข้อมูลข่าวสาร",      next: A4A }
      Consult:     { label: "แสดงความคิดเห็น/ร้องเรียน", next: A4A }
      Involve:     { label: "ร่วมตัดสินใจ",          next: A4B }
      Collaborate: { label: "ร่วมทำงานและลงมือจริง",  next: A4B }

  # ---- 4A  (Inform / Consult) ----
  - id: A4A
    text: "องค์กรของท่านเปิดเผยข้อมูลหรือฟังเสียงประชาชนอย่างไรบ้าง (เลือกได้)"
    checklist:
      A4A.1: "ระบบเปิดเผยข้อมูล"
      A4A.2: "ระบบรับฟังความคิดเห็น"
      A4A.3: "นำความเห็นไปปรับปรุง"
      A4A.4: "มีนวัตกรรม (chatbot/dashboard)"
    rule:
      pass_if: ">= 2"
      result_pass: "แนะนำรางวัลเปิดใจใกล้ชิดประชาชน"
      result_fail: "อาจยังไม่เข้าเกณฑ์รางวัลเปิดใจใกล้ชิดประชาชน"

  # ---- 4B  (Involve / Collaborate) ----
  - id: A4B
    text: "ประชาชนมีส่วนร่วมในขั้นตอนใดบ้าง (เลือกได้)"
    checklist:
      A4B.1: "ร่วมแก้ปัญหาในพื้นที่"
      A4B.2: "ร่วมออกแบบนโยบาย/บริการ"
      A4B.3: "ลงมือทำโครงการกับรัฐ"
    rule:
      pass_if: ">= 2"
      next_pass: A5
      result_fail: "อาจยังไม่เข้าเกณฑ์"

  - id: A5
    text: "โครงการนี้ดำเนินมากี่ปีแล้ว"
    options:
      A5.1: { label: "น้อยกว่า 1 ปี",  result: "ยังไม่เข้าเกณฑ์" }
      A5.2: { label: "มากกว่า 1 ปี (ยังไม่เคยได้รางวัล)", result: "สัมฤทธิผลประชาชนมีส่วนร่วม" }
      A5.3: { label: "เคยได้รับรางวัลนี้แล้ว", next: A6 }

  - id: A6
    text: "ท่านได้นำผลงานนี้ไปขยายผลหรือต่อยอดหรือไม่"
    options:
      A6.1: { label: "ขยายไปพื้นที่อื่น ≥2", next: A7 }
      A6.2: { label: "พัฒนาระบบ/นโยบายต่อยอด", next: A7 }
      A6.0: { label: "ไม่มี", result: "ยังไม่ควรยื่นรางวัลซ้ำ" }

  - id: A7
    text: "แนวทางการขยายผลของโครงการท่านเป็นแบบใด"
    options:
      A7.1: { label: "ขยายพื้นที่ใหม่", result: "เลื่องลือขยายผล – ขยายพื้นที่" }
      A7.2: { label: "พัฒนาต่อยอด",  result: "เลื่องลือขยายผล – พัฒนาต่อยอด" }

  # ========== หมวด B : รางวัลบริการภาครัฐ ==========
  - id: B8
    depends_on: 1
    when: next == "B"
    text: "โครงการของท่านเป็น “สิ่งใหม่” หรือบริการรูปแบบใหม่ใช่หรือไม่"
    options:
      B8.1: { label: "ใช่", next: B9A }
      B8.2: { label: "ไม่ใช่", next: B81 }

  - id: B81
    text: "เป็นการขยายผลผลงานที่เคยได้รางวัลหรือไม่"
    options:
      B81.1: { label: "ใช่", next: B9B }
      B81.2: { label: "ไม่ใช่", next: B82 }

  - id: B82
    text: "มีการเชื่อมโยงข้อมูลดิจิทัล ≥3 หน่วยงานหรือไม่"
    options:
      B82.1: { label: "ใช่", next: B9C }
      B82.2: { label: "ไม่ใช่", next: B83 }

  - id: B83
    text: "โครงการช่วยแก้ Pain Point / ลดต้นทุนหรือไม่"
    options:
      B83.1: { label: "ใช่", next: B9D }
      B83.2: { label: "ไม่ใช่", next: B84 }

  - id: B84
    text: "โครงการเป็นการรวมศูนย์บริการ / e-Service หรือไม่"
    options:
      B84.1: { label: "ใช่", next: B9E }
      B84.2: { label: "ไม่ใช่", next: B85 }

  - id: B85
    text: "โครงการช่วยขับเคลื่อน Agenda ของรัฐ (BCG/SDGs ฯลฯ) หรือไม่"
    options:
      B85.1: { label: "ใช่", next: B9F }
      B85.2: { label: "ไม่ใช่", result: "อาจยังไม่เข้าเกณฑ์หมวด B" }

  # ---- เกณฑ์ตรวจสอบรายละเอียด (ข้อ 9A–9F) ----
  - id: B9A
    subtype: "checklist"
    title: "นวัตกรรมการบริการ"
    required_all:
      - "เคยใช้งานจริง ≥1 ปี"
      - "มีผลลัพธ์ตรวจสอบได้"
      - "มีความใหม่/ลดภาระประชาชน"
    result_pass: "นวัตกรรมการบริการ"
    result_fail: "ยังไม่เข้าเกณฑ์นวัตกรรมการบริการ"

  - id: B9B
    subtype: "checklist"
    title: "ขยายผลมาตรฐานการบริการ"
    required_all:
      - "ผลงานต้นแบบเคยได้รางวัล ≤5 ปี"
      - "นำไปใช้จริงพื้นที่ใหม่ >80%"
      - "มีผลลัพธ์ชัดเจน"
    result_pass: "ขยายผลมาตรฐานการบริการ"
    result_fail: "ยังไม่เข้าเกณฑ์ขยายผลมาตรฐาน"

  - id: B9C
    subtype: "checklist"
    title: "บูรณาการข้อมูลดิจิทัล"
    required_all:
      - "ร่วมอย่างน้อย 3 หน่วยงาน"
      - "เชื่อมโยงข้อมูลอัตโนมัติ"
      - "ประชาชนไม่ต้องยื่นเอกสารซ้ำ"
    result_pass: "บูรณาการข้อมูลดิจิทัล"
    result_fail: "ยังไม่เข้าเกณฑ์บูรณาการข้อมูลดิจิทัล"

  - id: B9D
    subtype: "checklist"
    title: "บริการตอบโจทย์ตรงใจ"
    required_all:
      - "ลดขั้นตอนแบบ End-to-End"
      - "ใช้งานจริง ≥1 ปี"
      - "มีผลสำรวจพึงพอใจ/ผลกระทบ"
    result_pass: "บริการตอบโจทย์ตรงใจ"
    result_fail: "ยังไม่เข้าเกณฑ์บริการตอบโจทย์ตรงใจ"

  - id: B9E
    subtype: "checklist"
    title: "ยกระดับการอำนวยความสะดวก"
    required_at_least: 2
    items:
      - "รวมศูนย์บริการ ลดเอกสาร/ค่าธรรมเนียม"
      - "ผลงานใหม่ (ปี 2559–2567)"
      - "ต่อยอดผลงานเดิมภายใน 2567"
    result_pass: "ยกระดับการอำนวยความสะดวก"
    result_fail: "ยังไม่เข้าเกณฑ์"

  - id: B9F
    subtype: "checklist"
    title: "ขับเคลื่อนเห็นผล"
    required_all:
      - "เชื่อมโยง Agenda รัฐ"
      - "ผลกระทบร่วม/ระดับประเทศ"
      - "ใช้งานจริง >1 ปี และมีผลลัพธ์"
    result_pass: "ขับเคลื่อนเห็นผล"
    result_fail: "ยังไม่เข้าเกณฑ์"

  # ========== หมวด C : รางวัล PMQA ==========
  - id: C10
    depends_on: 1
    when: next == "C"
    text: "หน่วยงานของท่านดำเนินการตามเกณฑ์ PMQA หรือไม่"
    options:
      C10.1: { label: "ใช่", next: C11 }
      C10.2: { label: "ไม่ใช่", result: "ยังไม่เข้าเกณฑ์รางวัล PMQA" }

  - id: C11
    text: "หน่วยงานของท่านมีความพร้อมสมัครรางวัลประเภทใด"
    options:
      C11.1: { label: "ระดับดีเด่น (400 คะแนน)", next: C12A }
      C11.2: { label: "รายหมวด (300 คะแนน)", next: C12B }
      C11.3: { label: "ระบบราชการ 4.0", next: C12C }

  # ---- 12A : ระดับดีเด่น ----
  - id: C12A
    subtype: "checklist"
    title: "PMQA ระดับดีเด่น"
    required_all:
      - "ทุกหมวด 1–6 >40%"
      - "คะแนนรวม ≥400"
      - "หน่วยงานเป็นต้นแบบ"
    result_pass: "ผ่านเข้าเกณฑ์ระดับดีเด่น (ไปข้อ 13)"
    result_fail: "ยังไม่เข้าเกณฑ์ระดับดีเด่น"

  # ---- 12B : รายหมวด ----
  - id: C12B
    subtype: "checklist"
    title: "PMQA รายหมวด"
    required_all:
      - "หมวดที่สมัคร >50%"
      - "หมวดอื่น >25% และรวม ≥300"
      - "หมวดผลลัพธ์ที่เกี่ยวข้อง ≥30%"
    result_pass: "ผ่านเข้าเกณฑ์รายหมวด (ไปข้อ 13)"
    result_fail: "ยังไม่เข้าเกณฑ์รายหมวด"

  # ---- 12C / D : ระบบราชการ 4.0 ----
  - id: C12C
    text: "เคยเข้ารับการประเมินระบบราชการ 4.0 แล้วหรือไม่"
    options:
      C12C.1: { label: "เคย", next: C12D }
      C12C.2: { label: "ไม่เคย", result: "ควรเข้าประเมินก่อนสมัคร" }

  - id: C12D
    text: "คะแนนรวมระบบราชการ 4.0"
    options:
      "<300":     { label: "ต่ำกว่า 300", result: "ยังไม่ผ่านเกณฑ์" }
      "300-374":  { label: "300–374 (Basic)", result: "รับรองสถานะ Basic" }
      "375-399":  { label: "375–399 (Basic+)", result: "เข้าเกณฑ์ PMQA 4.0" }
      "400-469":  { label: "400–469 (Advance)", result: "เข้าเกณฑ์" }
      ">=470":    { label: "≥470 (Significant)", result: "เข้าเกณฑ์" }

  # ---- 13 / 14 : ผลลัพธ์หมวด 7 ----
  - id: C13
    subtype: "multiselect"
    text: "ตรวจสอบผลลัพธ์หมวด 7 (เลือกได้มากกว่า 1)"
    items:
      7.1: "พันธกิจ/ภารกิจ"
      7.2: "ความพึงพอใจผู้ใช้บริการ"
      7.3: "บุคลากร/ความผูกพัน"
      7.4: "ผู้นำ/ธรรมาภิบาล"
      7.5: "งบประมาณ/การเติบโต"
      7.6: "กระบวนการ/นวัตกรรม"
    rule:
      pass_if: ">=3"
      next_pass: C14
      result_fail: "ยังไม่เข้าเกณฑ์"

  - id: C14
    text: "ท่านมีข้อมูลผลลัพธ์ย้อนหลัง 3 ปีหรือไม่"
    options:
      C14.1: { label: "มีครบ 3 ปี", result: "ผ่านเกณฑ์รับสมัคร PMQA" }
      C14.2: { label: "ไม่มีข้อมูลครบ", result: "ควรจัดเตรียมข้อมูลเพิ่มเติมก่อนสมัคร" }
